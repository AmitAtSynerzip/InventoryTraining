<div class="container">
    <div class="panel panel-info">
        <div >
           <table class="table table-striped " ng-controller="customerCtrl">
               <thead>
                <tr>
                    <th>Customer Id</th>
                    <th>Customer Name</th>
                    <th>Customer City</th>
                </tr>
               </thead>
               <tbody>
               <tr ng-repeat="cust in custs">
                   <td>{{cust.id}}</td>
                   <td>{{cust.name}}</td>
                   <td>{{cust.city}}</td>
               </tr>
               </tbody>
           </table>
        </div>
</div>

</div>
